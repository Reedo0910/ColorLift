<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColorLift</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
            cursor: default;
            user-select: none;
        }

        .body-main {
            position: relative;
            width: 100%;
            height: calc(100vh - 30px);
            padding: 30px 15px;
            text-align: center;
        }

        .visible {
            visibility: visible !important;
        }

        .selectable {
            user-select: text;
        }

        #color-display {
            display: inline-block;
            width: 80px;
            height: 80px;
            border: #dfdfdf solid 1px;
            background-color: #ffffff;
            border-radius: 50%;
            /* box-shadow: 2px 2px 13px #00000033; */
            box-shadow: inset 3px 3px 7px #f5f5f5,
                inset -3px -3px 7px #ffffff;
            margin-bottom: 3px;
        }

        #image-display {
            width: 10px;
            height: 10px;
        }

        #hex-value {
            display: inline-block;
            font-size: 18px;
            color: #181818;
            text-align: center;
            letter-spacing: 0.1px;
            padding: 8px 16px;
            border: #ccc solid 1px;
            background-color: rgba(255, 255, 255, 0.8);
            box-shadow: inset 7px 7px 14px #f5f5f5,
                inset -7px -7px 14px #ffffff;
            border-radius: 7px;
            text-transform: uppercase;
            -webkit-app-region: no-drag;
        }

        .color-description-block {
            position: relative;
            width: 100%;
            height: calc(100% - 160px);
        }

        .color-description {
            position: relative;
            background-color: rgba(255, 255, 255, 0.8);
            border: #ccc solid 1px;
            box-shadow: inset 7px 7px 14px #f5f5f5,
                inset -7px -7px 14px #ffffff;
            border-radius: 7px;
            margin: 0 auto;
            height: 100%;
            width: calc(100% - 20px);
            max-width: 670px;
            overflow: auto;
            box-sizing: border-box;
            -webkit-app-region: no-drag;
            z-index: 1;
        }

        #chatgpt-response {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            margin: 0 auto;
            padding: 10px 5px;
            font-size: 14px;
            color: #181818;
            font-style: italic;
            text-align: left;
            width: calc(100% - 30px);
            max-width: 660px;
            height: 100%;
            line-height: 2;
            z-index: 2;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 2;
            height: 40px;
            width: 40px;
            text-align: center;
            display: inline-block;
            vertical-align: top;
            visibility: hidden;
        }

        .loader svg path,
        .loader svg rect {
            fill: #8a8a8a58;
        }

        button {
            -webkit-app-region: no-drag;
            padding: 3px;
            cursor: pointer;
            border: none;
            z-index: 3;
            background: none;
            border-radius: 3px;
            text-align: center;
            vertical-align: middle;
        }

        button.neumorphic-btn {
            padding: 10px;
            border-radius: 9px;
            background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
            box-shadow: 4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
        }

        button svg {
            width: 20px;
            height: 20px;
            opacity: .7;
        }

        button svg path,
        button svg rect {
            fill: #1a1a1a;
        }

        button#capture-btn {
            position: absolute;
            right: 25px;
            top: 25px;
        }

        button.neumorphic-btn.active {
            border-radius: 9px;
            background: linear-gradient(145deg, #dcdcdc, #f0f0f0);
            box-shadow: 4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
        }

        button.neumorphic-btn.active svg,
        button.neumorphic-btn:hover svg {
            opacity: 1;
        }

        button:not(.neumorphic-btn):hover {
            background-color: #ccc;
        }

        .control-panel {
            position: relative;
            width: 100%;
            margin: 10px auto;
            padding: 0 5px;
            max-width: 660px;
            height: 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .control-panel button {
            display: inline-block;
            align-items: center;
            width: 30px;
            height: 30px;
        }

        .control-panel>* {
            margin-right: 5px;
        }

        button#clipboard_dropdown_button {
            position: relative;
            color: #383838;
            font-size: 12px;
            width: unset;
            padding-left: 6px;
        }

        button#clipboard_dropdown_button svg {
            width: 16px;
            height: 16px;
        }

        .clipboard-dropdown-container {
            position: relative;
            display: inline-block;
        }

        .clipboard-dropdown-menu {
            float: left;
            visibility: hidden;
            position: absolute;
            bottom: 100%;
            right: 0;
            transform: translateY(0px);
            min-width: 115px;
            background-color: #f0f0f0;
            border: 1px solid #eeeeeede;
            border-radius: 10px;
            box-shadow: 1px 1px 5px #0000001a, -1px -1px 5px #ffffff4d;
            padding: 8px 3px;
            z-index: 20;
            transition: opacity 0.15s ease, transform 0.15s ease;
            opacity: 0;
        }

        .clipboard-dropdown-menu.visible {
            visibility: visible;
            opacity: 1;
            transform: translateY(-5px);
            transition: opacity 0.15s ease, transform 0.15s ease;
        }

        .clipboard-dropdown-item {
            padding: 6px 8px;
            cursor: pointer;
            font-size: 12px;
            color: #121212;
            text-align: left;
            border-radius: 8px;
            margin: 1.5px 5px;
            opacity: .85;
            border: 1px solid transparent;
        }

        .clipboard-dropdown-item:hover {
            border-color: #e8e8e8;
            background-color: #e2e2e2;
            opacity: 1;
        }
    </style>
</head>

    <script>
        const colorDisplay = document.getElementById('color-display');
        const hexValue = document.getElementById('hex-value');
        // const imageDisplay = document.getElementById('image-display');
        const chatGPTResponse = document.getElementById('chatgpt-response');
        const loaderDiv = document.getElementById('loader');
        const captureButton = document.getElementById('capture-btn');

        const clipboardDropdownButton = document.getElementById('clipboard_dropdown_button');
        const clipboardDropdownMenu = document.getElementById('clipboard_dropdown_menu');

        const openSettingsBtn = document.getElementById('settings-btn');

        const translations = window.electronAPI.getInitialTranslations();

        document.title = translations['app_name'];

        captureButton.addEventListener('click', () => {
            window.electronAPI.startCapture();
        });

        window.electronAPI.onUpdateColor(hex => {
            colorDisplay.style.backgroundColor = hex;
            hexValue.textContent = hex;

            const colorDifference = 0.15;
            const darkColor = colorLuminance(hex, colorDifference * -1);
            const lightColor = colorLuminance(hex, colorDifference);
            colorDisplay.style.boxShadow = `inset 3px 3px 7px ${darkColor}, inset -3px -3px 7px  ${lightColor}`;

            chatGPTResponse.textContent = '';
            loaderDiv.classList.add('visible');
        });

        // window.electronAPI.onUpdateImg((base64Data) => {
        //     imageDisplay.src = base64Data;
        // });

        window.electronAPI.onChatGPTResponse((message) => {
            loaderDiv.classList.remove('visible');

            chatGPTResponse.textContent = message;
        });

        window.electronAPI.onUpdateStatus((status) => {
            if (status === 'active') {
                captureButton.classList.add('active');
            } else {
                captureButton.classList.remove('active');
            }
        });

        window.electronAPI.onSettingsUpdated((settings) => {
            const myHex = '#FFFFFF';

            colorDisplay.style.backgroundColor = myHex;
            hexValue.textContent = myHex;
            chatGPTResponse.textContent = '';
        });

        // 切换菜单显示与隐藏
        clipboardDropdownButton.addEventListener('click', () => {
            clipboardDropdownMenu.classList.toggle('visible');
        });

        // 当在菜单外点击时隐藏菜单
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.clipboard-dropdown-container')) {
                clipboardDropdownMenu.classList.remove('visible');
            }
        });

        // 为菜单项添加事件监听
        clipboardDropdownMenu.addEventListener('click', (event) => {
            const action = event.target.getAttribute('data-action');
            if (action === 'copyColor') {
                window.electronAPI.copyToClipboard(hexValue.textContent);
            } else if (action === 'copyDesc') {
                window.electronAPI.copyToClipboard(chatGPTResponse.textContent);
            }

            setTimeout(() => {
                // 点击菜单项后，隐藏菜单
                clipboardDropdownMenu.classList.remove('visible');
            }, 50);
        });

        window.electronAPI.onCopySuccess(() => {
            // alert('已复制到粘贴板');

            // clipboardDropdownMenu.classList.remove('visible');
        });

        // 打开设置窗口
        openSettingsBtn.addEventListener('click', () => {
            window.electronAPI.openSettings();
        });

        // Source: https://github.com/adamgiebl/neumorphism
        // Author: adamgiebl
        function colorLuminance(hex, lum) {
            // validate hex string
            hex = String(hex).replace(/[^0-9a-f]/gi, '');
            if (hex.length < 6) {
                hex = hex[0] + hex[0] + hex[1] + hex[1] + hex[2] + hex[2];
            }
            lum = lum || 0;

            // convert to decimal and change luminosity
            let rgb = '#';
            for (let i = 0; i < 3; i++) {
                let c = parseInt(hex.slice(i * 2, i * 2 + 2), 16);
                c = Math.round(Math.min(Math.max(0, c + c * lum), 255)).toString(16);
                rgb += ('00' + c).slice(-2);
            }

            return rgb;
        }
    </script>

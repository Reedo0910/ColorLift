<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <style>
        body {
            position: relative;
            margin: 0;
            padding: 30px 15px;
            min-height: 350px;
            background: rgba(255, 255, 255, 0.85);
            font-family: Arial, sans-serif;
            cursor: default;
            text-align: center;
        }

        .visible {
            visibility: visible !important;
        }

        #color-display {
            display: inline-block;
            width: 80px;
            height: 80px;
            box-shadow: 0.1em 0.1em .8em rgba(0, 0, 0, 0.2);
            margin-bottom: 5px;
            border-radius: 50%;
        }

        #image-display {
            width: 10px;
            height: 10px;
        }

        #hex-value {
            text-align: center;
            font-size: 20px;
            color: #222;
            letter-spacing: 0.1px;
            text-transform: uppercase;
        }

        .color-description {
            padding: 5px;
            position: relative;
            min-width: 100px;
            min-height: 120px;
        }

        #chatgpt-response {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            z-index: 1;
            font-size: 14px;
            font-style: italic;
            text-align: center;
            max-width: 260px;
            margin: 0 auto;
            line-height: 1.75;
        }

        .loader {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            z-index: 2;
            height: 100px;
            width: 100px;
            text-align: center;
            display: inline-block;
            vertical-align: top;
            visibility: hidden;
        }

        svg path,
        svg rect {
            fill: #ff6700;
        }

        button {
            -webkit-app-region: no-drag;
            position: absolute;
            right: 25px;
            top: 25px;
            padding: 10px;
            cursor: pointer;
            border: none;
            z-index: 3;
            border-radius: 9px;
            background: linear-gradient(145deg, #f0f0f0, #dcdcdc);
            box-shadow: 4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
        }

        button svg {
            width: 20px;
            height: 20px;
            opacity: .7;
        }

        button.active {
            border-radius: 9px;
            background: linear-gradient(145deg, #dcdcdc, #f0f0f0);
            box-shadow: 4px 4px 8px #bebebe,
                -4px -4px 8px #ffffff;
        }

        button.active svg,
        button:hover svg {
            opacity: 1;
        }
    </style>
</head>

<bod style="-webkit-app-region: drag" y>
    <div>
        <button id="capture-btn">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#000">
                <path fill-rule="evenodd"
                    d="M16.098 2.598a3.75 3.75 0 1 1 3.622 6.275l-1.72.46V12a.75.75 0 0 1-.22.53l-.75.75a.75.75 0 0 1-1.06 0l-.97-.97-7.94 7.94a2.56 2.56 0 0 1-1.81.75 1.06 1.06 0 0 0-.75.31l-.97.97a.75.75 0 0 1-1.06 0l-.75-.75a.75.75 0 0 1 0-1.06l.97-.97a1.06 1.06 0 0 0 .31-.75c0-.68.27-1.33.75-1.81L11.69 9l-.97-.97a.75.75 0 0 1 0-1.06l.75-.75A.75.75 0 0 1 12 6h2.666l.461-1.72c.165-.617.49-1.2.971-1.682Zm-3.348 7.463L4.81 18a1.06 1.06 0 0 0-.31.75c0 .318-.06.63-.172.922a2.56 2.56 0 0 1 .922-.172c.281 0 .551-.112.75-.31l7.94-7.94-1.19-1.19Z"
                    clip-rule="evenodd" />
            </svg>
        </button>
        <div id="color-display"></div>
        <p id="hex-value">#ffffff</p>
        <!-- <img id="image-display" alt="Generated Image"
            src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAoAAAAKCAIAAAACUFjqAAAAFUlEQVQokWN8/eQ8A27AhEduBEsDADOzArIBQ6UdAAAAAElFTkSuQmCC" /> -->
        <div class="color-description">
            <div id="loader" class="loader">
                <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px"
                    viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
                    <path fill="#000"
                        d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
                        <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 25 25"
                            to="360 25 25" dur="0.7s" repeatCount="indefinite" />
                    </path>
                </svg>
            </div>

            <div id="chatgpt-response"></div>
        </div>
    </div>

    <script>
        const colorDisplay = document.getElementById('color-display');
        const hexValue = document.getElementById('hex-value');
        const imageDisplay = document.getElementById('image-display');
        const chatGPTResponse = document.getElementById('chatgpt-response');
        const loaderDiv = document.getElementById('loader');
        const captureButton = document.getElementById('capture-btn');

        captureButton.addEventListener('click', () => {
            window.electronAPI.startCapture();
        });

        window.electronAPI.onUpdateColor((hex) => {
            colorDisplay.style.backgroundColor = hex;
            hexValue.textContent = hex;

            chatGPTResponse.textContent = '';
            loaderDiv.classList.add('visible');
        });

        window.electronAPI.onUpdateImg((base64Data) => {
            imageDisplay.src = base64Data;
        });

        window.electronAPI.onChatGPTResponse((message) => {
            loaderDiv.classList.remove('visible');

            chatGPTResponse.textContent = message;
        });

        window.electronAPI.onUpdateStatus((status) => {
            if (status === 'active') {
                captureButton.classList.add('active');
            } else {
                captureButton.classList.remove('active');
            }
        });
    </script>
    </body>

</html>
